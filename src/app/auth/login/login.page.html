<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-title class="ion-text-center">
      <img src="assets/mag.png">
    
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content  padding fullscreen>
  <ion-card>
      <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-item class="ion-margin-vertical cash" lines="none">
            <ion-icon slot="start" name="person-circle-outline"></ion-icon>
            <ion-label>LOGIN</ion-label>
          </ion-item>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button [routerLink]="['/']" size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div style="padding: 3px 25px;" class="forgot-password">
        <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
        </div>
        <div style="padding: 25px;" class="forgot-password">
        
      If you don't have an account, please <a routerLink='/register'>
        register</a> first!
        </div>
    </ion-row>
    </ion-grid>
  </form>
  </ion-card>

</ion-content>
